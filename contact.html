          <div id="contact-page">

            <form action="" method="post" id="contact-form">
              <div class="form-fields"><label for="name">Name *<input type="text" name="name" maxlength="40" id="name" required="required" placeholder="Enter your name"></label></div>
              <div class="form-fields"><label for="email"> Email *<input type="email" name="email" maxlength="20" id="email" required="required" placeholder="Enter your email address"></label></div>
              <div class="form-fields"><label for="message"> Message *<textarea name="" id="message" cols="30" rows="5" required="required" placeholder="How can I help you?"></textarea></label></div>
              <div class="send"><input type="submit" name="submit" value="Submit" id="submit"></div>
            </form>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <form action="" method="post" id="">
      <label for="firstname"> First Name *<input type="text" name="firstname" maxlength="20" id="firstname" required="required"></label>
      <br>
      <label for="lastname"> Last Name *<input type="text" name="lastname" maxlength="20" id="lastname" required="required"></label>
      <br>
      <label for="email"> Email *<input type="email" name="email" maxlength="20" id="email" required="required"></label>
      <br>
      <label for="subject"> Subject<input type="text" name="subject" maxlength="50" id="subject" required="required"></label>
      <br>
      <label for="message"> Message<textarea name="" id="message" cols="30" rows="5" required="required"></textarea></label>
      <br>
      <input type="submit" name="submit" value="Submit">
  </form>



     
     
</body>
</html>
